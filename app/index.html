<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather Up</title>
  </head>
  <body>
    <div class="header-text-box" id="header-text-box">
      <h1>Weather Up</h1>
    </div>
    <div class="row center">
      <h2 class="centered-text">How it works</h2>
      <p>
        Enter your zip code. Every hour Weather Up will dynamically adjust your
        desktop image based on the current weather of your location
      </p>
    </div>
    <div class="zip-code-input row">
      <form action="">
        <input
          type="text"
          name="zip-code"
          id="zip-code"
          placeholder="Enter your zipcode"
        />
      </form>
    </div>
    <nav id="nav">
      <ul>
        <li>
          <i class="fas fa-atlas"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-info"></i>
          <p>Picture info</p>
        </li>
        <li>
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </li>
      </ul>
    </nav>
  </body>
</html>
